<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN | Login</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/vjm5aie.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <div class="menu-container"></div>
      <div class="row justify-content-center background__primary border__green">
        <div class="col-12 col-md-6 form">
          <h1>Login</h1>
          <div class="background__light border__green">
            <form class="form">
              <div class="message-container"></div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
              </div>
              <button class="form__button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <footer class="my-auto justify-content-center">
        <h2>©️Feminite</h2>
        <h2>Follow us:</h2>
        <i class="fa-brands fa-facebook-square fa-2xl"></i>
        <i class="fa-brands fa-instagram-square fa-2xl"></i>
        <i class="fa-brands fa-snapchat-square fa-2xl"></i>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/login.js" type="module"></script>
  </body>
</html>
