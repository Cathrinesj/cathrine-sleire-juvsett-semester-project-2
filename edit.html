<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Edit</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/vjm5aie.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <section class="menu-container"></section>
      <section class="admin-menu border__green background__primary"></section>
      <section class="background__primary border__green">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 form">
            <h1>Edit product</h1>
            <div class="background__light border__green">
              <form class="form">
                <div class="message-container"></div>

                <div class="input-group mb-4">
                  <label for="title" class="input-group-text col-lg-2"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control col-lg-10"
                    id="title"
                    placeholder="title"
                  />
                </div>
                <div class="input-group mb-3">
                  <label for="price" class="input-group-text col-lg-2"
                    >Price</label
                  >
                  <input
                    type="number"
                    class="form-control col-lg-10"
                    id="price"
                    placeholder="price"
                  />
                </div>
                <div class="input-group mb-3">
                  <label for="description" class="input-group-text col-lg-2"
                    >Description</label
                  >
                  <textarea
                    type="text"
                    class="form-control col-lg-10"
                    id="description"
                    placeholder="description"
                    rows="5"
                  >
                  </textarea>
                </div>
                <div class="input-group mb-3">
                  <label for="image" class="input-group-text col-lg-2"
                    >Image url</label
                  >
                  <input
                    type="text"
                    class="form-control col-lg-10"
                    id="image"
                    placeholder="image"
                  />
                </div>
                <div class="input-group mb-3">
                  <h3>Featured</h3>
                  <label for="featured" class="toggler">
                    <input
                      type="checkbox"
                      class="form-control"
                      id="featured"
                      placeholder="featured" />
                    <span class="slider"></span
                  ></label>
                </div>
                <input id="id" type="hidden" />
                <div class="form__buttons">
                  <div class="delete-container"></div>
                  <button>Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="my-auto justify-content-center">
      <h2>©️Feminite</h2>
      <h2>Follow us:</h2>
      <i class="fa-brands fa-facebook-square fa-2xl"></i>
      <i class="fa-brands fa-instagram-square fa-2xl"></i>
      <i class="fa-brands fa-snapchat-square fa-2xl"></i>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/edit.js" type="module"></script>
  </body>
</html>
