<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section class="menu-container"></section>
      <section class="hero-container"></section>
      <section class="intro">
        <div class="row justify-content-center">
          <div class="col-2 intro__item">
            <img
              src="resources/images/open_sign.jpg"
              alt="Open sign in a shop
            window, blue background, yellow letters. Retro look."
            />
          </div>
          <div class="col-4 intro__item">
            <h1>SeVi</h1>
            <p>Your go to Second Hand Vintage Store</p>
            <p>Anytime - anywhere</p>
          </div>
        </div>
        <div class="row justify-content-center featured intro__item"></div>
      </section>
      <footer>
        <p>©️Feminite</p>
        <p>Follow us:</p>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-instagram-square"></i>
        <i class="fa-brands fa-snapchat-square"></i>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/index.js" type="module"></script>
  </body>
</html>
