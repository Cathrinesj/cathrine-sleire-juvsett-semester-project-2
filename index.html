<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeVi | Home</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/vjm5aie.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <section class="menu-container"></section>
      <section class="hero-container"></section>
      <section class="intro background__primary border__green">
        <div class="row justify-content-center">
          <div
            class="col-md-4 intro__item intro__item--img background__light border__green intro__item--img"
          >
            <img
              src="resources/images/open_sign.jpg"
              alt="Open sign in a shop
            window, blue background, yellow letters. Retro look."
            />
          </div>
          <div
            class="col-md-6 justify-content-center intro__item intro__item--text background__light border__green"
          >
            <h1>SeVi</h1>
            <h2>Your go-to Second Hand Vintage Store</h2>
            <h2>Anytime - anywhere</h2>
          </div>
        </div>
        <div class="row justify-content-center loader">
          <div class="loader__container background__light border__green">
            <div class="loader__item loader__item--1"></div>
            <div class="loader__item loader__item--2"></div>
            <div class="loader__item loader__item--3"></div>
            <h2>Loading...</h2>
          </div>
        </div>
        <div
          class="row justify-content-center featured intro__item background__light border__green"
        ></div>
      </section>
    </div>
    <footer class="my-auto justify-content-center">
      <h2>©️Feminite</h2>
      <h2>Follow us:</h2>
      <i class="fa-brands fa-facebook-square fa-2xl"></i>
      <i class="fa-brands fa-instagram-square fa-2xl"></i>
      <i class="fa-brands fa-snapchat-square fa-2xl"></i>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/index.js" type="module"></script>
  </body>
</html>
