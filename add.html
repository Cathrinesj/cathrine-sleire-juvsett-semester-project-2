<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/vjm5aie.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <div class="menu-container"></div>
      <div class="admin-menu"></div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 border__green background__primary">
          <h1>Add New product</h1>
          <div class="message-container"></div>
          <form
            id="add"
            action="https://noroff-studies.herokuapp.com/products"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <label for="title" class="input-group-text">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
                placeholder="title"
              />
            </div>
            <div class="input-group mb-3">
              <label for="price" class="input-group-text">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                required
                placeholder="price"
              />
            </div>
            <div class="input-group mb-3">
              <label for="description" class="input-group-text"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
                placeholder="description"
              />
            </div>
            <div class="input-group mb-3">
              <label for="image" class="input-group-text mb-3"
                >Upload Image</label
              >
              <input
                type="file"
                class="form-control"
                id="image"
                name="files.image"
                required
                placeholder="image"
              />
            </div>
            <div class="input-group mb-3">
              <label for="featured" class="form-label toggler"
                >Featured
                <input
                  type="checkbox"
                  class="form-control"
                  id="featured"
                  name="featured"
                  placeholder="featured" />
                <span class="slider"></span
              ></label>
            </div>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <footer class="my-auto justify-content-center">
        <h2>©️Feminite</h2>
        <h2>Follow us:</h2>
        <i class="fa-brands fa-facebook-square fa-2xl"></i>
        <i class="fa-brands fa-instagram-square fa-2xl"></i>
        <i class="fa-brands fa-snapchat-square fa-2xl"></i>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/add.js" type="module"></script>
  </body>
</html>
